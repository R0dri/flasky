							      <div class="form-group">

                            <option value = "CONSULTAS">CONSULTAS</option>

                            <option value = "REPORTES">REPORTES</option>
                        </select>
							      </div>
							      <div class="form-inline">
								        <label for="Problema" class="form-control-label" rows="3">Problema</label>

							      </div>
							      <div class="form-group">
                        <select class="form-control" id = "problema" rows="3">

                            <option value = "A-Cuadre">Cuadre Caja</option>
                            <option value = "b">Historia Clinica</option>
                            <option value = "c">Hospitalizacion</option>
                        </select>
							      </div>
							      <div class="form-group">
								        <label for="Usuario" class="form-control-label" rows="3">Usuario solicitante</label>
								        <input class="form-control input-sm" rows="3" id="Usuario"></input>
							      </div>
							      <div class="form-group">
								        <span class="form-control-label" rows="3">Descripcion</span>
								        <textarea class="form-control" id="dscription" rows="3"></textarea>
							      </div>
							      <button runat-server="false" class="btn btn-primary" id="formSubmit">Enviar</button>
